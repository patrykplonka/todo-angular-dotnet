<h2>TODO List</h2>
<ul>
  <li *ngFor="let item of todoItems">
    <input type="checkbox" [checked]="item.isComplete" (change)="toggleComplete(item)" />
    <span [class.complete]="item.isComplete">{{ item.title }}</span>
    <button (click)="deleteTodo(item.id)">Delete</button>
  </li>
</ul>
<input type="text" [(ngModel)]="newTodo" placeholder="New TODO" />
<button (click)="addTodo()">Add</button>
