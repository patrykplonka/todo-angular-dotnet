<div>
  <h2>Todo List</h2>
  <input [(ngModel)]="newTodo" (keyup.enter)="addTodo()" placeholder="Add new todo" />
  <button (click)="addTodo()">Add</button>
  <ul>
    <li *ngFor="let item of todoItems">
      <input type="checkbox" [checked]="item.isComplete" (change)="toggleComplete(item)" />
      {{ item.title }}
      <button (click)="deleteTodo(item.id)">Delete</button>
    </li>
  </ul>
</div>
