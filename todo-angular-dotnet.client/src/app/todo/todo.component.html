<div class="todo-container" [ngClass]="theme">
  <button class="theme-toggle" (click)="toggleTheme()">
    {{ theme === 'light' ? 'ğŸŒ™ Dark Mode' : 'ğŸŒ Light Mode' }}
  </button>

  <h2>Todo List</h2>
  <div class="todo-input">
    <input [(ngModel)]="newTodo" (keyup.enter)="addTodo()" placeholder="Add new todo" />
    <button (click)="addTodo()">â• Add</button>
  </div>
  <ul>
    <li *ngFor="let item of todoItems" [class.completed]="item.isComplete">
      <label class="todo-item">
        <input type="checkbox" [checked]="item.isComplete" (change)="toggleComplete(item)" />
        <span>{{ item.title }}</span>
      </label>
      <button class="delete-btn" (click)="deleteTodo(item.id)">âŒ</button>
    </li>
  </ul>
</div>
